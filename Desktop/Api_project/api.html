<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet"  type="text/css" href="api.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9ee8a44ed1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img id="icon" src="">
            <button onclick="windows.location.relode()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=Delhi&appid=69337214cba7e6649f1b4501b32d70c6"
        var request=new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload =function(){
            var obj=JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp -273.15);
            document.getElementById('icon').src="https://openweathermap.org/img/w/"+obj.weather[0].icon +".png"
            
        }
if(request.status>=200 && request.status<400){
    var temp=obj.main.temp;
}
else{
    console.log("This city data is not available")
}
request.send();

    </script>
   
</body>
</html>
